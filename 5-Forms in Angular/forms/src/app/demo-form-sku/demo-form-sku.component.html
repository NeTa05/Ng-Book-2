<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku</h2>
  <form #form="ngForm"
        (ngSubmit)="onSubmit(form.value)"
        class="ui form">

    <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text"
             id="skuInput"
             placeholder="SKU"
             name="sku" ngModel>
    </div>

    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
